<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicToe.com</li>
            
        </ul>

    </nav>
    <div class="gameContainer">
     <div class="container">
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0 "><span class="boxText"></span></div>
        <div class="box bt-0 br-0"><span class="boxText"></span></div>
        <div class="box bl-0 "><span class="boxText"></span></div>
        <div class="box "><span class="boxText"></span></div>
        <div class="box  br-0"><span class="boxText"></span></div>
        <div class="box  bb-0 bl-0"><span class="boxText"></span></div>
        <div class="box  bb-0"><span class="boxText"></span></div>
        <div class="box br-0 bb-0"><span class="boxText"></span></div>

     </div>   
    <div class="gameInfo">
        <h1>Welcome to Tic Tak Toe</h1>
    <div>
        <span class="info">Turn for </span>
        <button id="reset">Reset</button>

    </div>
    <div class="winnerMessage">You Are Winner!</div>
    <div class="imgBox">
        <img src="cute.gif" alt="Celebration Image">
    </div>
    </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
